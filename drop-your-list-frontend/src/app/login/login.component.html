<p>login works!</p>
<form #loginForm="ngForm" id="loginForm">
  <fieldset>
    <legend>Welcome to Drop-Your-List</legend>
    <div id="msg"></div>
    <div class="form-group">
      <label for="name">Username: </label>
      <input id="name" name="name" type="text" [(ngModel)]="name" required />
    </div>
    <div class="form-group">
      <label for="name">Password: </label>
      <input
        id="password"
        name="password"
        ngModel
        type="password"
        [(ngModel)]="password"
        required
      />
    </div>
  </fieldset>
  <div class="btn-container">
    <button
      [disabled]="loginForm.invalid"
      type="submit"
      class="btn btn-secondary"
      (click)="onSignup()"
    >
      Sign up
    </button>
    <button
      [disabled]="loginForm.invalid"
      type="submit"
      class="btn btn-primary"
      (click)="onLogin()"
    >
      Login
    </button>
  </div>
</form>
